<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"><!--fontawesome ekledik web sayfalarına ikon eklemek için kullanılır.-->

    <title>TO-DO LIST</title>
</head>
<body>
    <div class="container">
    <h1>To Do List</h1>
    <div class=input-container><!--"input-container" adında bir CSS sınıfı atadık --> 
        <input type="text" placeholder="Görev girin..." id="todoInput"/>
        <button onclick="addTodo()">
            <i class="fas fa-plus"></i><!--artı ikonunu ekledik-->
        </button>
    </div>
    <ul id="todoList">
       <!-- todo öğeleri buraya javascript ile dinamik olarak eklenecek-->
       
    </ul>
    </div>
    <script src="script.js" type="text/javascript">
    </script>
</body>
</html>
